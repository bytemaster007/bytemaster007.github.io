        <h1 id="运动函数"><a href="#运动函数" class="headerlink" title="运动函数"></a>运动函数</h1><h3 id="gx"><a href="#gx" class="headerlink" title="gx"></a>gx</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * move 运动函数</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;ElEMENT&#125;</span> </span>ele  要运动的函数</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;OBJECT&#125;</span> </span>target   运动的目标位置</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;FUNCTION&#125;</span> </span>cb    运动结束的时候执行的函数</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">move</span>(<span class="params">ele, target, cb</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> timerObj = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> attr <span class="keyword">in</span> target) &#123;</span><br><span class="line">        timerObj[attr] = setInterval(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="number">1</span>)</span><br><span class="line">            <span class="comment">// 1. 获取当前位置</span></span><br><span class="line">            <span class="keyword">let</span> current = attr === <span class="string">'opacity'</span> ? getComputedStyle(ele)[attr] * <span class="number">100</span> : <span class="built_in">parseInt</span>(getComputedStyle(ele)[attr])</span><br><span class="line">            <span class="comment">// 2. 计算运动距离</span></span><br><span class="line">            <span class="keyword">let</span> distince = (target[attr] - current) / <span class="number">5</span></span><br><span class="line">            distince = distince &gt; <span class="number">0</span> ? <span class="built_in">Math</span>.ceil(distince) : <span class="built_in">Math</span>.floor(distince)</span><br><span class="line">            <span class="comment">// 3. 要么赋值 要么停</span></span><br><span class="line">            <span class="keyword">if</span> (current === target[attr] ) &#123;</span><br><span class="line">                <span class="comment">// 停</span></span><br><span class="line">                clearInterval(timerObj[attr])</span><br><span class="line">                <span class="keyword">delete</span> timerObj[attr]</span><br><span class="line">                <span class="comment">// 当 target 没有成员了 说明运动都结束了  这个时候运行运动结束时要执行的函数</span></span><br><span class="line">                <span class="keyword">if</span> (getObjLength(timerObj) === <span class="number">0</span>) cb()</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 赋值</span></span><br><span class="line">                ele.style[attr] = attr === <span class="string">'opacity'</span> ? (current + distince) / <span class="number">100</span> : current + distince + <span class="string">'px'</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;, <span class="number">30</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getObjLength</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> n = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> attr <span class="keyword">in</span> obj) &#123;</span><br><span class="line">        n++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> n</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">分析：</span><br><span class="line">	1. 多个定时器，给每个要改变的属性都用一个定时器来完成动画</span><br><span class="line">缺陷：</span><br><span class="line">	1. target 成员值只能是 整数，是小数的话 定时器不会关闭</span><br><span class="line">	2. opacity 值 不直观</span><br><span class="line">调用：</span><br><span class="line">	const box &#x3D; document.querySelector(&#39;div&#39;)</span><br><span class="line">	move(box,&#123;</span><br><span class="line">		left:200,</span><br><span class="line">		top:300,</span><br><span class="line">		opacity:10</span><br><span class="line">	&#125;,function()&#123;</span><br><span class="line">		console.log(&#39;运动结束的回调函数...&#39;)</span><br><span class="line">	&#125;)</span><br></pre></td></tr></table></figure>

<h3 id="自己的多个定时器"><a href="#自己的多个定时器" class="headerlink" title="自己的多个定时器"></a>自己的多个定时器</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Element&#125;</span> </span>ele </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Object&#125;</span> </span>target </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> </span>cb </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">move</span>(<span class="params">ele, target, cb</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> timerObj = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> attr <span class="keyword">in</span> target) &#123;</span><br><span class="line">        timerObj[attr] = setInterval(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">let</span> current = attr === <span class="string">'opacity'</span> ? getComputedStyle(ele)[attr] * <span class="number">100</span> : <span class="built_in">parseInt</span>(getComputedStyle(ele)[attr])</span><br><span class="line">            <span class="keyword">let</span> distance = (target[attr] - current) / <span class="number">5</span></span><br><span class="line">            distance = distance &gt; <span class="number">0</span> ? <span class="built_in">Math</span>.ceil(distance) : <span class="built_in">Math</span>.floor(distance)</span><br><span class="line">            <span class="keyword">if</span> (attr === <span class="string">'opacity'</span> &amp;&amp; <span class="built_in">Math</span>.abs(target[attr] - current / <span class="number">100</span>) &lt; <span class="number">0.1</span> || attr !== <span class="string">'opacity'</span> &amp;&amp; <span class="built_in">Math</span>.abs(target[attr] - current) &lt;= <span class="number">1</span>) &#123;</span><br><span class="line">                ele.style[attr] = attr === <span class="string">'opacity'</span> ? target[attr] : target[attr] + <span class="string">'px'</span></span><br><span class="line">                clearInterval(timerObj[attr])</span><br><span class="line">                <span class="keyword">delete</span> timerObj[attr]</span><br><span class="line">                <span class="keyword">if</span> (!getObjLength(timerObj)) &#123;</span><br><span class="line">                    cb()</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                ele.style[attr] = attr === <span class="string">'opacity'</span> ? (current + distance) / <span class="number">100</span> : current + distance + <span class="string">'px'</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;, <span class="number">30</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> getObjLength = <span class="function"><span class="keyword">function</span> (<span class="params">obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> n = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> attr <span class="keyword">in</span> obj) &#123;</span><br><span class="line">        n++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> n</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="自己的一个定时器完成动画-这个不错，以后用这个"><a href="#自己的一个定时器完成动画-这个不错，以后用这个" class="headerlink" title="自己的一个定时器完成动画[这个不错，以后用这个]"></a>自己的一个定时器完成动画[这个不错，以后用这个]</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Element&#125;</span> </span>ele </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Object&#125;</span> </span>target </span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> </span>cb </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">move</span>(<span class="params">ele, target, cb</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 一个定时器完成运动</span></span><br><span class="line">    <span class="keyword">let</span> count = <span class="number">0</span></span><br><span class="line">    <span class="keyword">const</span> timer = setInterval(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> attr <span class="keyword">in</span> target) &#123;</span><br><span class="line">            <span class="keyword">let</span> limit = attr === <span class="string">'opacity'</span> ? <span class="number">0.1</span> : <span class="number">1</span></span><br><span class="line">            <span class="keyword">let</span> current = <span class="built_in">parseFloat</span>(getComputedStyle(ele)[attr])</span><br><span class="line">            <span class="keyword">let</span> distance = (target[attr] - <span class="built_in">parseFloat</span>(getComputedStyle(ele)[attr])) / <span class="number">10</span></span><br><span class="line">            <span class="keyword">if</span> (attr !== <span class="string">'opacity'</span>) &#123;</span><br><span class="line">                distance = distance &gt; <span class="number">0</span> ? <span class="built_in">Math</span>.ceil(distance) : <span class="built_in">Math</span>.floor(distance)</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(target[attr] - current) &lt;= limit) &#123;</span><br><span class="line">                ele.style[attr] = attr === <span class="string">'opacity'</span> ? target[attr] : target[attr] + <span class="string">'px'</span></span><br><span class="line">                count++</span><br><span class="line">                <span class="keyword">if</span> (count === getObjLength(target)) &#123;</span><br><span class="line">                    clearInterval(timer)</span><br><span class="line">                    cb()</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                ele.style[attr] = attr === <span class="string">'opacity'</span> ? distance + current : distance + current + <span class="string">'px'</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;, <span class="number">50</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> getObjLength = <span class="function"><span class="keyword">function</span> (<span class="params">obj</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> n = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> attr <span class="keyword">in</span> obj) &#123;</span><br><span class="line">        n++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> n</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
